<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Medic 138</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Reuse global styles from default layout -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/terminology/medterms.css' | relative_url }}">

</head>

<body>
  <header>
    <nav class="navbar">
      <a href="{{ '/' | relative_url }}" class="brand">Medic 138</a>
    </nav>
  </header>

  <main class="dispatch-note">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date: "%b %d, %Y" }}</p>
      {{ content }}
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Medic 138</p>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
